<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock paper scissors</title>
</head>
<body>


    <!-- score board ---------------------------------------> 
        <div id="scoreBoard">  
            <!-- player 1 score -->
            <h1 class="score" id="score1">0</h1>
            <span id="result"></span>
            <!-- player 2/computer score -->
            <h1 class="score" id="score2">0</h1>   
        </div>
    <!-- end of score board -------------------------------->

    <div class="main">
        <!-- player board ------------------------------------------------------------>
        <div class="player">
            
            <div class="labelContainer">
                <!-- player name -->
                <label class="playerName">Player 1</label>
            </div>
            
            <!-- player display -->
            <span id="player1Display" style="display:block;text-align:center;"></span>
        </div>

        <div id="buttonContainer">
            <button class="p1Buttons" id="rock">
                <i class="fa-regular fa-hand-back-fist"></i>    
            </button>

            <button class="p1Buttons" id="paper"> 
                <i class="fa-regular fa-hand"></i>
            </button>

            <button class="p1Buttons" id="scissors">      
                <i class="fa-regular fa-hand-scissors"></i> 
            </button>
        </div>  
         
        <div class="player">
            <div class="labelContainer">
                <!-- player name -->
                <label class="playerName">Computer</label>
            </div> 
            <!-- player display -->
            <span id="player2Display" style="display:block;text-align:center;"></span>   
        </div>
        <!-- end of player board ------------------------------------------------------------------------>
        
            
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
